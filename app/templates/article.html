{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
  <div class="container">
    <!-- Poster background -->
    <div class="row">
      <div
      class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath"
      style="background: url({{article.urlToImage}}) no-repeat center center">


        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
          <h3>{{ article.author }}</h3>

          <p class="overview">{{ article.title }}</p>
          <p class="ratings">
            <b> {{ article.description }}</b> - <i>{{ article.publis}} votes </i>
          </p>
        </div>
    </div>
  </div>
{% endblock %}
